<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="Assets/Css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
<body>
  <nav id="navBar" class="navbar navbar-dark bg-dark">
    <h1 id="navHead">Train Scheduler</h1>
    <button class="btn btn-outline-success me-2" type="button" id="hide"><a class="navbar-brand" href="./index.html">Home</a></button>
    <button id="history" class="btn btn-outline-success me-2" type="button"><a class="navbar-brand" href="./input.html">Train Schedules</a></button>
  </nav>
    <div id="trainSchedule" class="panel panel-success">
			<div class="panel-body">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Train Schedules</span>
          </div>
        </nav>
          <table id="trainScheduleChart" class="table table-dark table-striped">
            <div class="container" id="CTSheader">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train Starts At</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            </div>
            <div>
              <tbody>
                <tr>
                  <td class="infoName" id="displayName"></td>
                  <td class="infoDest" id="displayDestination"></td>
                  <td class="infoFirst" id="displayFirstTrain"></td>
                  <td class="infoFreq" id="displayFrequency"></td>
                  <td class="infoNext" id="displayNextArrival"></td>
                  <td class="infoMinAw" id="displayMinutesAway"></td>
                </tr>
              </tbody>
            </div>
          </table>
</div>
      
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
    <div class="mainDisplay" id="listDisplay"></div>
  </body>
