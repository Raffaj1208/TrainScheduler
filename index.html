<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="Assets/Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!--The Jumbotron-->
    <div class="jumbotron text-center text-white" id="jumbotron">
        <h1 class="display-4">Departures</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Train Departure Times</p>
    </div>
<!--Schedule Table-->
      <div class="container" id="trainSchedule">
          <div class="panel panel-success">
			<div class="panel-heading"><h2>Current Train Schedule</h2></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
<!-- Train info goes here! -->
					<tbody id="add-row">
					</tbody>
						</table>
			</div>
		</div>

      </div>
      <!--Input Section-->
      <div class="container" id="inputSection">
      <h3>Add Train</h3>
        <form role="form">
        <div class="form-group row">
          <label for="name-input">Train Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group row">
          <label for="email-input">Destination:</label>
          <input class="form-control" id="destination" type="location">
        </div>
        <div class="form-group row">
          <label for="age-input">First Train Time:</label>
          <input class="form-control" id="time-input" type="time">
        </div>
        <div class="form-group row">
          <label for="comment-input">Frequency</label>
          <input class="form-control" rows="5" id="number-input"></input>
        </div>
        <button class="btn btn-default" id="submit" type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>
</html>
