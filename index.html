<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">Departures</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Train Departure Times</p>
    </div>

      <div class="container" id="trainSchedule">
          <h2>Current Train Schedule</h2>
          <ul>
              <li>expample</li>
              <li>example</li>
              <li>example</li>
          </ul>

      </div>
      <!--Input Section-->
      <div class="container" id="inputSection">
      <nav>Add Train</nav>
        <form role="form">
        <div class="form-group row">
          <label for="name-input">Train Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group row">
          <label for="email-input">Destination:</label>
          <input class="form-control" id="destination" type="location">
        </div>
        <div class="form-group row">
          <label for="age-input">First Train Time:</label>
          <input class="form-control" id="time-input" type="time">
        </div>
        <div class="form-group row">
          <label for="comment-input">Frequency</label>
          <input class="form-control" rows="5" id="number-input"></input>
        </div>
        <button class="btn btn-default" id="submit" type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>
</html>
